<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Map in Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #map {
      width: 100%;
      height: 100%;
    }

    .modal-body {
      height: 400px;
      padding: 0;
    }
  </style>
</head>
<body>

<!-- Trigger -->
<div class="header-box" data-bs-toggle="modal" data-bs-target="#addressModal">
  <span class="address-text" id="address_text">Click to select location</span>
  <span class="down-arrow">â–¼</span>
</div>

<!-- Modal -->
<div class="modal fade" id="addressModal" tabindex="-1" aria-labelledby="mapLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="mapLabel">Select Location</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="map"></div>
      </div>
    </div>
  </div>
</div>

<!-- Google Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCENCD7Uzd2YK0IJsUPgFI1gMNiHHPAuRA"></script>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  let map;
  let marker;

  function initMap() {
    const defaultLatLng = { lat: 28.6139, lng: 77.2090 }; // Delhi

    if (!map) {
      map = new google.maps.Map(document.getElementById("map"), {
        center: defaultLatLng,
        zoom: 14,
      });

      marker = new google.maps.Marker({
        position: defaultLatLng,
        map,
        draggable: true,
      });

      marker.addListener('dragend', function () {
        const pos = marker.getPosition();
        console.log("New Position:", pos.lat(), pos.lng());
      });
    } else {
      // If map already initialized, just trigger resize and recenter
      google.maps.event.trigger(map, "resize");
      map.setCenter(marker.getPosition());
    }
  }

  // Initialize map when modal is fully shown
  const modal = document.getElementById('addressModal');
  modal.addEventListener('shown.bs.modal', () => {
    setTimeout(() => {
      initMap();
    }, 100); // delay ensures modal is rendered
  });
</script>

</body>
</html>
